<div class="page-bg">
  <h2>Users</h2>
  <div class="page">
    <button
      pButton
      pRipple
      type="button"
      class="p-button-secondary"
      icon="pi pi-trash"
      label="Cancelar"
    ></button>

    <div class="user-table">
      <p-table
        [value]="lista_usuarios"
        responsiveLayout="scroll"
        dataKey="username"
        [selection]="selectedUsers"
        (selectionChange)="onSelectionChange($event)"
        [selectAll]="selectAll"
        (selectAllChange)="onSelectAllChange($event)"
        [paginator]="true"
        [rows]="10"
        [totalRecords]="totalRecords"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      >
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem"></th>
            <th></th>
            <th pSortableColumn="username">
              Usuario<p-sortIcon field="username"></p-sortIcon>
            </th>
            <th pSortableColumn="fullname">
              Nombres y Apellidos <p-sortIcon field="fullname"></p-sortIcon>
            </th>
            <th pSortableColumn="email">
              Correo Personal<p-sortIcon field="email"></p-sortIcon>
            </th>
            <th pSortableColumn="cellphoneNumber">
              Celular<p-sortIcon field="cellphoneNumber"></p-sortIcon>
            </th>
            <th pSortableColumn="status">
              Estado<p-sortIcon field="status"></p-sortIcon>
            </th>
          </tr>
          <tr>
            <th style="width: 3rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th></th>
            <th>
              <p-columnFilter type="text" field="username"></p-columnFilter>
            </th>
            <th>
              <p-columnFilter type="text" field="fullname"></p-columnFilter>
            </th>
            <th><p-columnFilter type="text" field="email"></p-columnFilter></th>
            <th>
              <p-columnFilter
                type="text"
                field="cellphoneNumber"
              ></p-columnFilter>
            </th>
            <th>
              <p-columnFilter field="status" matchMode="in" [showMenu]="false">
                <ng-template
                  pTemplate="filter"
                  let-value
                  let-filter="filterCallback"
                >
                </ng-template>
              </p-columnFilter>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-i="rowIndex">
          <tr>
            <td>
              <p-tableCheckbox [value]="user"></p-tableCheckbox>
            </td>
            <td>{{ i + 1 }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.fullname }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.cellphoneNumber }}</td>
            <td>{{ user.status.id }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
